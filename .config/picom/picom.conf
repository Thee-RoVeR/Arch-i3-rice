backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

rounded-corners = true;
corner-radius = 9;

blur-method = "dual_kawase";
blur-strength = 6;

# Enable window shadows
shadow = true;
shadow-opacity = 0.8;    
shadow-radius = 12;       
shadow-offset-x = -8;    
shadow-offset-y = -8;   

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = true;
		};
};

opacity-rule = [
    "89:class_g = 'kitty' && focused",
    "80:class_g = 'kitty' && !focused",
    "90:class_g = 'neovim' && focused",
    "80:class_g = 'neovim'&& !focused",

];

xrender-sync-fence = true;
